<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Chat - Pre Event Trivia Quiz</title>
    <link rel="shortcut icon" href="https://ecs7.tokopedia.net/assets-tokopedia-lite/prod/icon144.png">
</head>

<body>

    <div class="gc-pre-event wrapper">
        <section class="section-top section-cover">
            <div class="top--head">
                <div class="btn-icon btn-icon--close" id="quiz-btn-close"></div>
                <div class="btn-icon btn-icon__leader hide" id="quiz-btn-leaderboard"></div>
            </div>
            <img class="cover--img img-responsive" src="./assets/img/cover-img.png" />
        </section>
        <section class="section-bottom">
            <div class="bottom--wrapper">
                <div class="wrapper--body">
                    <div class="wrapper--body__title">
                        Toppers, Berani Ikutan Kuis
                        <br />Ini Talk Show?
                    </div>
                    <p class="wrapper--body__desc">
                        Jawab pertanyaan dan raih poin untuk berkesempatan memenangkan hadiah berlimpah.
                    </p>
                </div>
                <a class="unf-btn unf-btn--primary unf-btn--medium unf-btn--block unf-btn--animate bottom--btn"
                    data-type="page" id="action-btn">Mulai Kuis</a>
            </div>
        </section>
    </div>

    <div class="unf-toaster">
        <span class="unf-toaster__text"></span>
    </div>

</body>

</html>
